    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111111;
        }

        .hero {
            position: fixed;
            width: 100%;
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .hero h1 {
            color: white;
            padding-right: 30rem;
            font-size: 35px;
            font-weight: 700;
        }

        .hero li {
            list-style: none;
            padding-right: 2rem;
        }

        .hero li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.2s ease-in-out;
        }

        .hero li a:hover {
            color: #2ecc71;
        }

        .hero .span1 {
            color: #2ecc71;
        }

        .hero li button {
            margin-left: 4rem;
            background-color: #111111;
            color: #ffffff;
            border-style: none;
            border: 1px solid #ffffff;
            border-radius: 50px;
            padding: 0.7rem;
            transition: 0.2s ease-in-out;
        }

        .hero li button:hover {
            background-color: #2ecc71;
            color: #111111;
        }

        .hero li button:active {
            font-size: 10px;
        }

        .footer-main {
            background-color: #1a1a1a;
            position: relative;
            top: 20rem;
            padding: 20px;
        }

        .container2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111111;
            color: #ffffff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 20px;
        }

        .container2 .p-span {
            font-size: 16px;
            border-style: none;
            border: 1px solid white;
            border-radius: 50px;
            width: 250px;
            position: relative;
            margin-bottom: 20px;
        }

        .container2 .p-span::before {
            position: absolute;
            top: 4.5px;
            left: 10px;
            content: ' ';
            height: 10px;
            width: 10px;
            background-color: #00cc55;
            border-radius: 50px;
        }

        .container2 pre span {
            margin-left: 40px;
        }

        .container2 h2 {
            font-size: 80px;
            width: 800px;
            margin-bottom: 40px;
            position: relative;
            left: 100px;
        }

        .container2 p {
            font-size: 21px;
            padding-bottom: 40px;
            position: relative;
        }

        .container2 p::after {
            position: absolute;
            top: 2rem;
            right: -0.5rem;
            content: ' ';
            height: 1px;
            width: 18rem;
            background-color: white;
        }

        .link3 {
            position: relative;
            top: 40px;
            margin-bottom: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link3 a {
            text-decoration: none;
            color: wheat;
            margin-left: 20px;
        }

        .service {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service h1 {
            position: relative;
            top: 200px;
            font-size: 50px;
            color: #ffffff;
        }
    </style>
</head>
